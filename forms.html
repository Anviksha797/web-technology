<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>

        <table align="center">
            <tr>
                <td> <label for="name">Name:</label></td>
                <td><input type= "text" name="name" id="name" placeholder="Enter Your Name"> </td>
            </tr>
            <tr>
                <td> <label for="email">Email:</label></td>
                <td><input type= "text" name="email" id="email" placeholder="Enter Your Email"> </td>
            </tr>
            <tr>
                <td> <label for="phone">Phone:</label></td>
                <td><input type= "text" name="phone" id="phone" placeholder="Enter Your Phone Number " required/> </td>
            </tr>
            <tr>
                <td> <label for="pass">Password:</label></td>
                <td><input type= "password" name="pass" id="pass" placeholder="Enter Your Password"> </td>
            </tr>

            <tr>
                <td> <label>Gender</label></td>
                <td> <input type="radio" name="gender" /> Male
                     <input type="radio" name="gender" /> Female
                </td>
            </tr>
            <tr>
                <td> <label for="validation">Room Preference</label> </td>
                <td>
                    <input type="checkbox" name="validation" id="validation"/> AC ROOM
                    <input type="checkbox" name="validation" id="validation"/> Non-AC Room
                    <input type="checkbox" name="validation" id="validation"/> AC Room with Geyser
                </td>
            </tr>

            <tr>
                <td> <label for="address">Address</label> </td>
                <td> 
                    <textarea name="address" id="address" style="resize: none;"></textarea>
                </td>
            </tr>

            <tr>
                <td> <label for="country">Country</label></td>
                <td>
                    <select id="country">
                        <option> </option>
                        <option> India</option>
                        <option> UK </option>
                     <option selected> India </option>
                        <option> USA </option>
                        <option> Russia </option>
                        <option> India</option>
                        <option> UK </option>
                        <option> USA </option>
                        <option> Russia </option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Submit" />
                    <input type="reset" value="Reset" />
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>

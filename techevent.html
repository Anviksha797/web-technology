<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Event Registration Form</title>
</head>
<body>

    <h2 align="center">Tech Event Registration</h2>

    <form>
        <table align="center" cellpadding="8">

            <tr>
                <td><label for="name">Full Name:</label></td>
                <td><input type="text" id="name" name="name" placeholder="Enter your full name"></td>
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" placeholder="Enter your email"></td>
            </tr>

            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="text" id="phone" name="phone" placeholder="Enter phone number"></td>
            </tr>

            <tr>
                <td><label for="college">College / Organization:</label></td>
                <td><input type="text" id="college" name="college" placeholder="Enter college or company name"></td>
            </tr>
            <tr>
                <td><label for="Date">Date:</label></td>
                <td><input type="text" id="Date" name="Date" placeholder="Enter the date of your event"></td>
            </tr>

            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                    <input type="radio" name="gender"> Other
                </td>
            </tr>

            <tr>
                <td><label>Events Interested:</label></td>
                <td>
                    <input type="checkbox"> Coding Contest
                    <input type="checkbox"> Hackathon
                    <input type="checkbox"> Tech Quiz
                </td>
            </tr>
            <tr>
                <td> <label for="address">Address</label> </td>
                <td> 
                    <textarea name="address" id="address" style="resize: none;"></textarea>
                </td>
            </tr>

            <tr>
                <td><label for="level">Skill Level:</label></td>
                <td>
                    <select id="level">
                        <option></option>
                        <option>Beginner</option>
                        <option>Intermediate</option>
                        <option>Advanced</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="Branch">Branch:</label></td>
                <td>
                    <select id="Branch">
                        <option></option>
                        <option>COMPUTRT SCIENCE</option>
                        <option>ELECTRONICS</option>
                        <option>MECHANICAL</option>
                        <option>CIVIL</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register">
                    <input type="reset" value="Reset">
                </td>
            </tr>

        </table>
    </form>

</body>
</html>
